<section class="service-hero section section--padding-top">
	<div class="container">
		<div class="service-hero__wrap">
			<div class="service-hero__inner">
				<div
					class="service-hero__background"
					style="background-image: url('@img/service-hero/background.jpg')"
				></div>
				<h1 class="service-hero__title big-title">
					<span class="big-title--color-blue">ТР ТС 004/2011 </span>
					О безопасности низковольтного оборудования​
				</h1>
			</div>
			<div class="service-hero__inner-form">
				<h2 class="question__title big-title big-title--color-blue">
					Закажите расчёт <br /><span class="question__title question__title--flex big-title"
						>стоимости документа
						<div class="big-title__arrow"></div>
					</span>
				</h2>
				<form class="service-hero__form form" action="#/">
					<div class="service-hero__form-row">
						<label for="name">
							<input class="form__input" id="name" type="text" placeholder="Ваше имя" required />
						</label>
						<label for="telephone">
							<input
								class="form__input"
								id="telephone"
								type="tel"
								placeholder="Номер телефона"
								required
							/>
						</label>
						<label for="email">
							<input class="form__input" id="email" type="email" placeholder="Почта" required />
						</label>
					</div>
					<div class="form__wrap">
						<div class="form__buttons form-inner">
							<label class="form__input-attach" for="attach">
								<input class="form__input-attach--display" id="attach" type="file" />
								<svg class="form__icon">
									<use
										class="form__icon-item"
										href="@img/icons/sprite.svg#question-input-attach"
									></use>
								</svg>
							</label>
							<button class="form__btn btn btn--dark btn-reset" href="#/">
								<span class="btn__text">Отправить</span>
								<svg class="btn__icon">
									<use href="@img/icons/sprite.svg#btn-arrow-white"></use>
								</svg>
							</button>
						</div>
						<p class="form__text">
							Нажимая на кнопку, я даю согласие на обработку персональных данных.
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
