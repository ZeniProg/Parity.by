<section class="order">
	<div class="container">
		<div class="order__content">
			<h2 class="order__title big-title big-title--color-dark">Закажите расчёт <span
					class="order__title order__title--flex big-title big-title--color-blue">стоимости необходимого вам
					документа
				</span>
			</h2>
			<form class="order__form form" action="#/">
				<div class="form__row form__row--flex-wrap">
					<label for="name">
						<input class="form__input" id="name" type="text" placeholder="Ваше имя" required>
					</label>
					<label for="telephone">
						<input class="form__input" id="telephone" type="tel" placeholder="Номер телефона" required>
					</label>
					<label for="email">
						<input class="form__input" id="email" type="email" placeholder="Электронная почта" required>
					</label>
					<label for="production">
						<input class="form__input" id="production" type="text" placeholder="Продукция" required>
					</label>
				</div>
				<div class="form__wrap">
					<label class="form__input-attach" for="attach">
						<input class="form__input-attach--display" id="attach" type="file">
						<svg class="form__icon">
							<use class="form__icon-item" href="img/icons/sprite.svg#question-input-attach"></use>
						</svg>
					</label>
					<button class="form__btn form__btn--margin-zero btn btn-reset" href="#/">
						<span class="btn__text">Отправить</span>
						<svg class="btn__icon">
							<use href="img/icons/sprite.svg#link-arrow"></use>
						</svg>
					</button>
				</div>
			</form>
			<div class="order__subtitles">
			</div>
		</div>
	</div>
</section>
